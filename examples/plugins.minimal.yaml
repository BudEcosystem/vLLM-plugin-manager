# Minimal vLLM Plugin Configuration
# Just install one plugin from PyPI

plugins:
  - name: vllm-entropy-decoder
    source: git
    url: https://github.com/BudEcosystem/vllm-plugins
    package: vllm-entropy-decoder
    subdirectory: plugins/vllm-entropy-decoder
    enabled: true
  - name: artic-inferenc
    source: git
    url: https://github.com/snowflakedb/ArcticInference
    enabled: true
